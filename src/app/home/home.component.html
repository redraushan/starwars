<md-grid-list cols="1" rowHeight="200px">
  <md-grid-tile>
    <button md-button class="logout-button" (click)="doLogout()">LOGOUT</button>

    <md-card class="example-card">
      <md-card-header>
        <md-card-title>Search Planets</md-card-title>

      </md-card-header>
      <md-card-content>
        <md-input-container>
          <input mdInput placeholder="Planet name" type="text" [formControl]="planetKey">
        </md-input-container>
        <br>

      </md-card-content>
    </md-card>
  </md-grid-tile>
</md-grid-list>

<app-planet *ngFor="let planet of planetFound" [data]="planet"></app-planet>
