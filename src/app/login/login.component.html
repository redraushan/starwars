<md-grid-list cols="1" rowHeight="400px" >
  <md-grid-tile>
    <md-card class="example-card">
      <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>Login</md-card-title>

      </md-card-header>
      <md-card-content>
        <md-input-container>
          <input mdInput placeholder="Username" [(ngModel)]="login.username" value="">
        </md-input-container>
        <br>
        <md-input-container>
          <input mdInput placeholder="Password" [(ngModel)]="login.password" type="password" value="">

        </md-input-container>

      </md-card-content>
      <md-card-actions>
        <button md-button (click)="doLogin()">LOGIN</button>
      </md-card-actions>
    </md-card>

  </md-grid-tile>
</md-grid-list>
